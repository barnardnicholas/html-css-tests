<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sound Generator</title>
    <link rel="stylesheet" href="./jungle.css" />
    <script src="../src/howler.core.js" defer></script>
    <script src="../src/plugins/howler.spatial.js" defer></script>
    <script src="../utils/utils.js" defer></script>
    <script src="../data/data.js" defer></script>
    <script src="./jungle.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Jungle Soundscape</h1>
      <p>Howler.js audio tests by Nick Barnard - December 2019</p>
    </header>

    <section id="transport">
      <button id="t_playpause" class="t_notplaying">Play</button>
      <button id="t_stop" class="t_stopbutton">Stop</button>
      <button id="t_mutebg" class="t_unmuted">Mute Background</button>
      <button id="t_muterandom" class="t_unmuted">Mute Random</button>
    </section>

    <section id="channels">
      <ul>
        <li>
          <h3>
            Background Sounds
          </h3>
        </li>
        <li id="jungle" class="unmuted">
          <div class="ch_label">
            <label id="jungle_label">Jungle</label>
          </div>
          <button id="jungle_mute" class="ch_unmute">M</button>
          <button id="jungle_solo" class="ch_unsolo">S</button>
          <label class="vol_label">Vol</label>
          <input
            type="range"
            class="ch_fader"
            id="jungle_range"
            min="0"
            max="100"
            value="70"
          />
          <label id="jungle_vol" value="70">70</label>
          <label class="pan_label">Pan</label>
          <input
            type="range"
            class="ch_pan"
            id="jungle_panfad"
            min="-100"
            max="100"
            value="0"
          />
          <label id="jungle_pan" value="50">50</label>
        </li>
        <li id="swamp" class="unmuted">
          <div class="ch_label">
            <label id="swamp_label">Swamp</label>
          </div>
          <button id="swamp_mute" class="ch_unmute">M</button>
          <button id="swamp_solo" class="ch_unsolo">S</button>
          <label class="vol_label">Vol</label>
          <input
            type="range"
            class="ch_fader"
            id="swamp_range"
            min="0"
            max="100"
            value="70"
          />
          <label id="swamp_vol" value="70">70</label>
          <label class="pan_label">Pan</label>
          <input
            type="range"
            class="ch_pan"
            id="swamp_panfad"
            min="-100"
            max="100"
            value="0"
          />
          <label id="swamp_pan" value="50">50</label>
        </li>
        </li>
        <li>
          <h3>
            Random Sounds
          </h3>
        </li>
        <li id="blackbird" class="unmuted">
          <div class="ch_label">
            <label>Blackbird</label>
          </div>
          <button id="blackbird_mute" class="ch_unmute">M</button>
          <button id="blackbird_solo" class="ch_unsolo">S</button>
          <label class="vol_label">Vol</label>
          <input
            type="range"
            class="ch_fader"
            id="blackbird_range"
            min="0"
            max="100"
            value="70"
          />
          <label id="blackbird_vol" value="70">70</label>
          <label class="pan_label">Pan</label>
          <input
            type="range"
            class="ch_pan"
            id="blackbird_panfad"
            min="-100"
            max="100"
            value="0"
          />
          <label id="blackbird_pan" value="50">50</label>
          <label class="freq_label">Freq</label>
          <input
            type="range"
            class="ch_freq"
            id="blackbird_freqfad"
            min="0"
            max="100"
            value="50"
          />
          <label id="blackbird_freq" value="50">50</label>
        </li>
        <li id="bee" class="unmuted">
          <div class="ch_label">
            <label>Bee</label>
          </div>
          <button id="bee_mute" class="ch_unmute">M</button>
          <button id="bee_solo" class="ch_unsolo">S</button>
          <label class="vol_label">Vol</label>
          <input
            type="range"
            class="ch_fader"
            id="bee_range"
            min="0"
            max="100"
            value="70"
          />
          <label id="bee_vol" value="70">70</label>
          <label class="pan_label">Pan</label>
          <input
            type="range"
            class="ch_pan"
            id="bee_panfad"
            min="-100"
            max="100"
            value="0"
          />
          <label id="bee_pan" value="50">50</label>
          <label class="freq_label">Freq</label>
          <input
            type="range"
            class="ch_freq"
            id="bee_freqfad"
            min="0"
            max="100"
            value="50"
          />
          <label id="bee_freq" value="50">50</label>
        </li>
      </ul>
    </section>

    <p id="bgreadout">Background sound: -</p>
    <p id="randomreadout">Last-played sound: -</p>
  </body>
</html>
